<!-- Modal -->
<div class="modal fade overflow-auto" id="access_modal" tabindex="-1" aria-labelledby="access_modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="access_modalLabel">Edit Access List Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-toggle="modal" data-bs-target="#accessList">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody id="ACCESS_I">
              </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="JS.SetEditAccessRule(location.search, $('#SELECTED_ID').val())" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#accessList">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#accessList">Close</button>

      </div>
    </div>
  </div>
</div>
