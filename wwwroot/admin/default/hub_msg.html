<!-- Modal -->
<div class="modal fade" id="hubmsg" tabindex="-1" aria-labelledby="hubmsgLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="hubmsgLabel">Set the Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Set Today's Message of Virtual Hub. The message will be displayed on VPN Client UI when a user will establish a connection to the Virtual Hub.</p>
        <form>
          <label></>
          <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" id="MSGINPUT" name="msg"></textarea>
          </div>
          </form>
          <p>By specifying a single line that starts with "http://" it will open a browser page instead of showing a message.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="JS.MsgSet(location.search, $('#MSGINPUT').val())">Save changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
