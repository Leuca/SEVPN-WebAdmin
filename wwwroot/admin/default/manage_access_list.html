<!-- Modal -->
<div class="modal fade" id="accessList" tabindex="-1" aria-labelledby="accessListLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accessListLabel">Access Lists</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" onclick="$('#E_BTN').find('button').attr('disabled', 'true'); $('#ED').find('button').attr('disabled', 'true')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="overflow-auto">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Action</th>
              <th scope="col">Status</th>
              <th scope="col">Priority</th>
              <th scope="col">Memo</th>
              <th scope="col">Contents</th>
            </tr>
          </thead>
          <tbody id="AC_LIST">
            </tbody>
          </table>
          </div>
      </div>
      <div class="modal-footer">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#access_modal" data-bs-dismiss="modal" onclick="JS.AddAccessRule(location.search, $('#PRIORITY_PLUS').val()); JS.EditAccessRule(location.search, $('#ID_PLUS').val())">New</button>
        <div id="E_BTN">
          <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#access_modal" data-bs-dismiss="modal" onclick="JS.EditAccessRule(location.search, $('#SELECTED_ID').val())" disabled>Edit</button>
        <button type="button" class="btn btn-primary" onclick="JS.DeleteAccessItem(location.search, $('#SELECTED_ID').val()); $('#E_BTN').find('button').attr('disabled', 'true'); $('#ED').find('button').attr('disabled', 'true')" disabled>Delete</button>
        <button type="button" class="btn btn-primary" onclick="JS.CloneAccessRule(location.search, $('#SELECTED_ID').val()); $('#E_BTN').find('button').attr('disabled', 'true'); $('#ED').find('button').attr('disabled', 'true')" disabled>Clone</button>
        </div>
        <div id="ED">
        <button type="button" class="btn btn-primary" id="E" onclick="JS.EnableDisableAccessRule(location.search, $('#SELECTED_ID').val(), 1); $('#D').removeAttr('disabled'); $('#E').attr('disabled', true)" disabled>Enable</button>
        <button type="button" class="btn btn-primary" id="D" onclick="JS.EnableDisableAccessRule(location.search, $('#SELECTED_ID').val(), 0); $('#E').removeAttr('disabled'); $('#D').attr('disabled', true)" disabled>Disable</button>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="$('#E_BTN').find('button').attr('disabled', 'true'); $('#ED').find('button').attr('disabled', 'true')">Close</button>
      </div>
    </div>
  </div>
</div>

<p id="SELECTED_ID" style="display. none;"></p>
<p id="ID_PLUS" style="display. none;"></p>
<p id="PRIORITY_PLUS" style="display. none;"></p>
