<!-- Modal -->
<div class="modal fade overflow-auto" id="securityPolicy" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="securityPolicyLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="securityPolicyLabel">Security Policy of user <span id="usernameP"></span></h5>
        <button type="button" class="close" aria-label="Close" data-dismiss="modal" data-toggle="modal" data-target="#setuser">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height: 400px;">
        <form>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Policy Name</th>
              <th scope="col">Current Value</th>
              </tr>
            </thead>
            <tbody id="policyTable">
              </tbody>
        </table>
        <form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#setuser">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#setuser" onclick="JS.SetPolicy(location.search, $('#USER_C').val())">Save</button>
      </div>
    </div>
  </div>
</div>
